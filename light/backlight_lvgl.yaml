  - platform: monochromatic
    output: backlight_pwm
    name: Backlight
    id: ${backlight_id}
    restore_mode: ALWAYS_ON
    on_state:
      - lvgl.widget.update:
          id: ${backlight_toggle_id}
          state:
            checked: !lambda return (! id(${backlight_id}).current_values.is_on());
