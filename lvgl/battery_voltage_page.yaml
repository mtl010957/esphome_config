      - id: battery_voltage_page
        widgets:
          - obj:
              align: TOP_MID
              styles: header_footer
              widgets:
                - label:
                    text: "Battery Voltage"
                    align: CENTER
                    text_align: CENTER
                    text_color: 0xFFFFFF
          - meter:
              align: CENTER
              height: 180
              width: 180
              scales:
                - range_from: 100 # scale for the needle value
                  range_to: 200
                  angle_range: 240
                  rotation: 150
                  indicators:
                    - line:
                        id: battery_voltage_needle
                        color: 0xFF0000
                        r_mod: -4
                    - tick_style:
                        start_value: 10
                        end_value: 20
                        color_start: 0x0000bd
                        color_end: 0xbd0000
                        width: 1
                - range_from: 10 # scale for the value labels
                  range_to: 20
                  angle_range: 240
                  rotation: 150
                  ticks:
                    width: 1
                    count: 51
                    length: 10
                    color: 0x000000
                    major:
                      stride: 5
                      width: 2
                      length: 10
                      color: 0x404040
                      label_gap: 10
              widgets:
                - label:
                    id: battery_voltage_text
                    styles: meter_value
                    text: "-.-V"
                    align: CENTER
                    y: 45
                - label:
                    text: "House Battery"
                    align: CENTER
                    y: 65
              indicator:
                styles: meter_indicator
