  - platform: template
    id: ${dark_switch_id}
    name: "Dark"
    optimistic: true
    turn_on_action:
      - lvgl.style.update:
          id: engine_sensors_page_style
          bg_color: ${dark_engine_sensors_page_bg_color}
      - lvgl.style.update:
          id: sensor_obj
          bg_color: ${dark_sensor_bg_color}
      - lvgl.style.update:
          id: sensor_label
          text_color: ${dark_text_color}
      - lvgl.style.update:
          id: sensor_value
          text_color: ${dark_text_color}
      - lvgl.style.update:
          id: level_page_style
          bg_color: ${dark_level_page_bg_color}
      - lvgl.style.update:
          id: meter_label
          text_color: ${dark_text_color}
      - lvgl.style.update:
          id: meter_value
          text_color: ${dark_text_color}
      - lvgl.style.update:
          id: drop_value
          text_color: ${dark_text_color}
          bg_color: ${dark_drop_value_bg_color}
      - lvgl.widget.redraw:
    turn_off_action:
      - lvgl.style.update:
          id: engine_sensors_page_style
          bg_color: ${light_engine_sensors_page_bg_color}
      - lvgl.style.update:
          id: sensor_obj
          bg_color: ${light_sensor_bg_color}
      - lvgl.style.update:
          id: sensor_label
          text_color: ${light_text_color}
      - lvgl.style.update:
          id: sensor_value
          text_color: ${light_text_color}
      - lvgl.style.update:
          id: level_page_style
          bg_color: ${light_level_page_bg_color}
      - lvgl.style.update:
          id: meter_label
          text_color: ${light_text_color}
      - lvgl.style.update:
          id: meter_value
          text_color: ${light_text_color}
      - lvgl.style.update:
          id: drop_value
          text_color: ${light_text_color}
          bg_color: ${light_drop_value_bg_color}
      - lvgl.widget.redraw:
