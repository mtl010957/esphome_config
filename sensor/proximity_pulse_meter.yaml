  - platform: pulse_meter
    pin: "${sensor_pin}"
    name: "${upper_devicename} Pulses/Minute"
    internal_filter: 100ms
    accuracy_decimals: 0
    filters:
      - multiply: 1.0
      
    total:
      name: "${upper_devicename} Total Pulses"
      accuracy_decimals: 0
      filters:
        - multiply: 1.0