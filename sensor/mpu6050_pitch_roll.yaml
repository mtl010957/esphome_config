- platform: mpu6050
  address: 0x68
  accel_x:
    id: accel_x
    name: "${upper_devicename} Accel X"
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  accel_y:
    id: accel_y
    name: "${upper_devicename} Accel Y"
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  accel_z:
    id: accel_z
    name: "${upper_devicename} Accel z"
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  gyro_x:
    name: "${upper_devicename} Gyro X"
    id: gyro_x
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  gyro_y:
    name: "${upper_devicename} Gyro Y"
    id: gyro_y
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  gyro_z:
    name: "${upper_devicename} Gyro z"
    id: gyro_z
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  temperature:
    name: "${upper_devicename} Temperature"
    filters:
     - sliding_window_moving_average:
        window_size: "${window_size}"
        send_every: "${send_every}"
  update_interval: "${update_interval}"

- platform: template
  id: roll
  name: "${upper_devicename} Roll"
  accuracy_decimals: 2
  unit_of_measurement: "°"
  lambda: |-
    return  (atan( id(accel_y).state / sqrt( pow( id(accel_x).state , 2) + pow( id(accel_z).state , 2) ) ) * 180 / PI) ;
  update_interval: "${update_interval}"

- platform: template
  id: pitch
  name: "${upper_devicename} Pitch"
  accuracy_decimals: 2
  unit_of_measurement: "°"
  lambda: |-
    return  (atan(-1 * id(accel_x).state / sqrt(pow(id(accel_y).state, 2) + pow(id(accel_z).state, 2))) * 180 / PI);
  update_interval: "${update_interval}"