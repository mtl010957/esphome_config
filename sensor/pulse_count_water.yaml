  - platform: template
    unit_of_measurement: 'gpm'
    icon: "mdi:water"
    name: "${upper_devicename} Water Flow"
    lambda: |-
      float temp = id(water_use);
      id(water_use) -= temp;
      return temp * 60.0/${output_update_interval_sec};
    update_interval: "${output_update_interval_sec}s"
    accuracy_decimals: 2
    filters:
      - delta: "${output_delta}"
