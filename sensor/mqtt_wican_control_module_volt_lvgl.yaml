  - platform: mqtt_subscribe
    id: wican_control_module_volt
    internal: true
    topic: wican/dc06753cc7d1/can/42_controlmodulevolt
    unit_of_measurement: V
    on_value:
      - lvgl.label.update:
          id: control_module_volt_text
          text:
            format: "%.1f"
            args: [ x ]
      - switch.turn_off: ${beeper_switch_id}
      - if:
          condition:
            lambda: |-
              return (x >= 13.75 and x <= 14.7);
          then:
            - lvgl.led.update:
                id: control_module_volt_led
                color: 0x00FF00
          else:
            - if:
                condition:
                  lambda: |-
                    return (x > 13 and x <= 13.75) or isnan(x);
                then:
                  - lvgl.led.update:
                      id: control_module_volt_led
                      color: 0xFFFF00
                else:
                  - lvgl.led.update:
                      id: control_module_volt_led
                      color: 0xFF0000
                  - switch.turn_on: ${beeper_switch_id}
                  - light.turn_on: ${backlight_id}
      
