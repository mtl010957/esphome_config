  - platform: mqtt_subscribe
    id: wican_trans_temperature
    internal: true
    topic: wican/dc06753cc7d1/can/b010_transtemperature
    unit_of_measurement: Â°C
    on_value:
      - lvgl.label.update:
          id: trans_temperature_text
          text:
            format: "%.0f"
            args: [ '(x * (9.0 / 5.0) + 32.0)' ]
      - switch.turn_off: ${beeper_switch_id}
      - if:
          condition:
            lambda: |-
              return x <= 70 or isnan(x);
          then:
            - lvgl.led.update:
                id: trans_temperature_led
                color: 0x0000FF
          else:
            - if:
                condition:
                  lambda: |-
                    return x > 70 and x <= 88;
                then:
                  - lvgl.led.update:
                      id: trans_temperature_led
                      color: 0x00FF00
                else:
                  - if:
                      condition:
                        lambda: |-
                          return x > 88 and x <= 100;
                      then:
                        - lvgl.led.update:
                            id: trans_temperature_led
                            color: 0xFFFF00
                      else:
                        - lvgl.led.update:
                            id: trans_temperature_led
                            color: 0xFF0000
                        - switch.turn_on: ${beeper_switch_id}
      
