  - platform: mqtt_subscribe
    id: wican_trans_temperature
    internal: true
    topic: wican/dc06753cc7d1/can/b010_transtemperature
    unit_of_measurement: °C
    on_value:
      - lvgl.label.update:
          id: trans_temperature_text
          text:
            format: "%.1f°F"
            args: [ '(x * (9.0 / 5.0) + 32.0)' ]
