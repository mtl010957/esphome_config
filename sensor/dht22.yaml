- platform: dht
  temperature:
    name: "Temperature"
    unit_of_measurement: "Â°C"
    device_class: temperature
    icon: mdi:thermometer
    accuracy_decimals: 1
    expire_after: 600s
    filters:
      - or:
        - delta: 0.5
        - heartbeat: 300s
  humidity:
    name: "Humidity"
    unit_of_measurement: "%"
    device_class: humidity
    icon: mdi:water-percent
    accuracy_decimals: 1
    expire_after: 600s
    filters:
      - or:
        - delta: 0.5
        - heartbeat: 300s
  pin: ${sensor_pin}
  model: DHT22
  update_interval: 10s


